# Archive Configuration
# For appending monthly data to a growing archive

data_source:
  year: 2021
  month: 1
  base_url: "https://d37ci6vzurychx.cloudfront.net/trip-data"
  taxi_type: yellow

database:
  connection_string: "postgresql://root:root@localhost:5432/ny_taxi"
  table_name: "yellow_tripdata_archive"

ingestion:
  chunk_size: 200000       # Medium chunks
  n_jobs: 1
  drop_existing: false
  if_exists: "append"      # Always append, never replace

logging:
  level: "INFO"
  file: "logs/archive.log"
