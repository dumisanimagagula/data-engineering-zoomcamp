# Batch Ingestion: Multiple Years
# Ingest Q4 2020 and Q1 2021 (6 months across 2 years)

data_source:
  base_url: "https://d37ci6vzurychx.cloudfront.net/trip-data"
  taxi_type: yellow

data_sources:
  # Q4 2020
  - year: 2020
    month: 10
  - year: 2020
    month: 11
  - year: 2020
    month: 12
  
  # Q1 2021
  - year: 2021
    month: 1
  - year: 2021
    month: 2
  - year: 2021
    month: 3

database:
  # Host options:
  # - Local Python run (outside Docker):
  #     postgresql://root:root@localhost:5432/ny_taxi
  # - Docker Compose run (inside `ingestor` service):
  #     postgresql://root:root@pgdatabase:5432/ny_taxi
  # Choose the appropriate host based on how you run.
  connection_string: "postgresql://root:root@localhost:5432/ny_taxi"
  table_name: "yellow_tripdata"

ingestion:
  chunk_size: 100000
  n_jobs: 1
  drop_existing: false
  if_exists: "append"

logging:
  level: "INFO"
  file: ""
